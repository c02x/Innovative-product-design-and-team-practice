spring.application.name=BootstrapApplication
# \u73AF\u5883\u53C2\u6570[dev,test,prod]
spring.profiles.active=dev
# \u53EF\u9009\u542F\u7528\u7684\u4E1A\u52A1\u6A21\u5757[iot]
spring.profiles.include=iot
# \u5141\u8BB8\u5FAA\u73AF\u5F15\u7528
spring.main.allow-circular-references=true

spring.task.scheduling.pool.size=3
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=16

# \u662F\u5426\u542F\u7528\u96C6\u7FA4\u6A21\u5F0F
framework.cluster=false

# \u662F\u5426\u542F\u7528redis\u7F13\u5B58session
framework.shiro.redis=false
# \u4E0A\u4F20\u7684\u6587\u4EF6\u8BBF\u95EE\u6839\u8DEF\u5F84
msn.upload-root-uri=/img/upload
# \u9A8C\u8BC1\u7801\u7C7B\u578B
msn.core.captcha-type=math
# \u7CFB\u7EDF\u767B\u5F55\u5730\u5740
msn.core.login-url=/core/login
# \u8BA4\u8BC1\u6210\u529F\u540E\u8DF3\u8F6C\u7684Url
msn.core.success-url=/
# \u6CA1\u6709\u6743\u9650\u8BBF\u95EE\u65F6\u8DF3\u8F6C\u7684Url
msn.core.unauthorized-url=/403

