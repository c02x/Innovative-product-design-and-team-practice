# \u662F\u5426\u4F7F\u7528properties\u4F5C\u4E3A\u6570\u636E\u5B58\u50A8
org.quartz.jobStore.useProperties=false
############################################################
#
#           Quartz\u6570\u636E\u6E90\u76F8\u5173\u914D\u7F6E(\u9ED8\u8BA4\u4F7F\u7528\u5E94\u7528\u7684\u6570\u636E\u6E90\u914D\u7F6E)
#
############################################################
# \u6570\u636E\u5E93\u4E2D\u7684\u8868\u683C\u547D\u540D\u524D\u7F00
org.quartz.jobStore.tablePrefix=QRTZ_
# \u4F7F\u7528\u7684Delegate\u7C7B\u578B
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate

############################################################
#
#           Quartz\u96C6\u7FA4\u76F8\u5173\u914D\u7F6E
#
############################################################

# \u96C6\u7FA4\u7684\u547D\u540D\uFF0C\u4E00\u4E2A\u96C6\u7FA4\u8981\u6709\u76F8\u540C\u7684\u547D\u540D\u3002
org.quartz.scheduler.instanceName=IBootQuartz
# \u8282\u70B9\u7684\u547D\u540D\uFF0C\u53EF\u4EE5\u81EA\u5B9A\u4E49\u3002 AUTO\u4EE3\u8868\u81EA\u52A8\u751F\u6210\u3002
org.quartz.scheduler.instanceId= AUTO
# \u662F\u5426\u662F\u4E00\u4E2A\u96C6\u7FA4\uFF0C\u662F\u4E0D\u662F\u5206\u5E03\u5F0F\u7684\u4EFB\u52A1
org.quartz.jobStore.isClustered=false
# \u96C6\u7FA4\u68C0\u67E5\u5468\u671F\uFF0C\u5355\u4F4D\u6BEB\u79D2\u3002\u53EF\u4EE5\u81EA\u5B9A\u4E49\u7F29\u77ED\u65F6\u95F4\u3002 \u5F53\u67D0\u4E00\u4E2A\u8282\u70B9\u5B95\u673A\u7684\u65F6\u5019\uFF0C\u5176\u4ED6\u8282\u70B9\u7B49\u5F85\u591A\u4E45\u540E\u5F00\u59CB\u6267\u884C\u4EFB\u52A1\u3002
org.quartz.jobStore.clusterCheckinInterval=5000
# \u5355\u4F4D\u6BEB\u79D2\uFF0C \u96C6\u7FA4\u4E2D\u7684\u8282\u70B9\u9000\u51FA\u540E\uFF0C\u518D\u6B21\u68C0\u67E5\u8FDB\u5165\u7684\u65F6\u95F4\u95F4\u9694\u3002
org.quartz.jobStore.misfireThreshold=60000

############################################################
#
#                  Quartz\u4F5C\u4E1A\u6267\u884C\u7EBF\u7A0B\u76F8\u5173\u914D\u7F6E
#
############################################################
org.quartz.threadPool.class=org.springframework.scheduling.quartz.SimpleThreadPoolTaskExecutor
org.quartz.threadPool.threadCount=2
org.quartz.threadPool.threadPriority=5
org.quartz.threadPool.threadsInheritContextClassLoaderOfInitializingThread=true

# rmi\u8FDC\u7A0B\u534F\u8BAE\u662F\u5426\u53D1\u5E03
org.quartz.scheduler.rmi.export=false
# rmi\u8FDC\u7A0B\u534F\u8BAE\u4EE3\u7406\u662F\u5426\u521B\u5EFA
org.quartz.scheduler.rmi.proxy=false
# \u662F\u5426\u4F7F\u7528\u7528\u6237\u63A7\u5236\u7684\u4E8B\u52A1\u73AF\u5883\u89E6\u53D1\u6267\u884Cjob\u3002
org.quartz.scheduler.wrapJobExecutionInUserTransaction=false
